<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üè´ Planta Digital ‚Äî Todas as Salas</title>
<style>
  :root {
    --fundo: #f5f6fa;
    --card: #fff;
    --azul: #2c3e50;
    --azul-claro: #3498db;
    --amarelo: #f1c40f;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: var(--fundo);
    margin: 0;
    padding: 0;
    color: var(--azul);
  }

  header {
    text-align: center;
    padding: 20px;
    background: var(--azul);
    color: white;
  }

  .container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 20px;
  }

  .busca {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
  }

  input[type="text"] {
    width: 60%;
    padding: 10px;
    border: 2px solid var(--azul-claro);
    border-radius: 10px;
    font-size: 1rem;
  }

  button {
    padding: 10px 20px;
    border: none;
    background: var(--azul-claro);
    color: white;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #217dbb;
  }

  .pavilhao {
    background: var(--card);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .pavilhao h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .imagem-container {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .imagem-container img {
    width: 100%;
    border-radius: 10px;
  }

  .sala {
    position: absolute;
    background: rgba(241, 196, 15, 0.4);
    border-radius: 10px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .sala.ativa {
    opacity: 1;
    animation: brilho 1s infinite alternate;
  }

  @keyframes brilho {
    from { background: rgba(241, 196, 15, 0.4); }
    to { background: rgba(255, 255, 0, 0.8); }
  }

  .mostrar-todas {
    display: block;
    margin: 0 auto 25px;
    background: var(--amarelo);
    color: #000;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>

</header>

<div class="container">

  <!-- ACM T√©rreo -->
  <div class="pavilhao">
    <h2>ACM ‚Äî T√©rreo</h2>

<script>
function pesquisar() {
  const termo = document.getElementById("pesquisa").value.trim().toUpperCase();
  const salas = document.querySelectorAll(".sala");

  salas.forEach(s => s.classList.remove("ativa"));
  if (termo) {
    const alvo = document.getElementById(termo);
    if (alvo) {
      alvo.classList.add("ativa");
      setTimeout(() => alvo.classList.remove("ativa"), 15000);
    } else {
      alert("Sala n√£o encontrada!");
    }
  }
}

function mostrarTodas() {
  const salas = document.querySelectorAll(".sala");
  salas.forEach(s => {
    s.classList.add("ativa");
    setTimeout(() => s.classList.remove("ativa"), 15000);
  });
}

// brilho autom√°tico ao abrir
window.onload = mostrarTodas;
</script>

</body>
</html>
